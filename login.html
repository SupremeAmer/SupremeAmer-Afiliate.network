<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | SupremeAmer Affiliate Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #4b0082 0%, #7c43bd 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px #0002;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 390px;
      animation: fadeIn 0.8s;
    }
    .login-card h2 {
      margin-top: 0;
      color: #4b0082;
      font-weight: bold;
      letter-spacing: .02em;
      margin-bottom: 1.8rem;
      text-align: center;
    }
    .input-group {
      margin-bottom: 1.3rem;
    }
    label {
      display: block;
      font-size: 1rem;
      color: #444;
      margin-bottom: .35em;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: .8em 1em;
      border: 1.5px solid #c7d2fe;
      border-radius: 7px;
      font-size: 1em;
      background: #f8f8ff;
      outline: none;
      transition: border .2s;
    }
    input:focus {
      border: 1.5px solid #7c43bd;
    }
    .login-btn {
      width: 100%;
      padding: .9em;
      background: linear-gradient(90deg, #4b0082 0%, #7c43bd 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background .2s;
      margin-top: .3em;
      margin-bottom: 1.2em;
    }
    .login-btn:active {
      background: #4b0082;
    }
    .msg {
      text-align: center;
      font-size: 1em;
      margin-bottom: 1em;
      min-height: 1.3em;
    }
    .msg.error { color: #e11d48; }
    .msg.success { color: #16a34a; }
    @keyframes fadeIn { from{opacity:0;transform:translateY(40px);} to{opacity:1;transform:translateY(0);} }
    .note {
      text-align: center;
      font-size: .93em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login to SupremeAmer</h2>
    <div id="msg" class="msg"></div>
    <form id="loginForm" autocomplete="off">
      <div class="input-group">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" required maxlength="64" placeholder="you@email.com">
      </div>
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required minlength="6" maxlength="32" placeholder="Your password">
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="note">
      Don't have an account? <a href="register.html" style="color:#7c43bd;text-decoration:underline;">Register</a>
    </div>
  </div>
  <script>
    // Appwrite config
    const client = new Appwrite.Client()
      .setEndpoint('https://fra.cloud.appwrite.io/v1')
      .setProject('68370442000c3c15b9f3');
    const account = new Appwrite.Account(client);

    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.className = "msg";
      msg.textContent = "";
      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const password = document.getElementById('loginPassword').value;
      if (!email || !password) {
        msg.textContent = "Please enter email and password.";
        msg.classList.add('error');
        return;
      }
      msg.textContent = "Logging in...";
      try {
        await account.createEmailSession(email, password);
        msg.textContent = "Login successful!";
        msg.classList.add('success');
        setTimeout(()=>window.location.href="index.html", 1000);
      } catch (e) {
        msg.textContent = (e && e.message) ? e.message : "Login failed.";
        msg.classList.add('error');
      }
    };
  </script>
</body>
</html>
